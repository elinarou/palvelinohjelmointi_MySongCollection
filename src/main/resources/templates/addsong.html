<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>My Song Collection</title>
</head>
<body>
	<div class="jumbotron bg-dark text-center">
  		<h1 class="display-4 text-white">My Song Collection</h1>
	</div>
	<h1 class="col-md-4">Add Song</h1>
	<div class="col-md-4" style="padding-top:20px">
 		<form th:object="${song}" th:action="@{save}" action="#" method="post"> 
 			<div  class="form-group">
			 	<label for="name">Song:</label>
 				<input type="text" id="name" th:field="*{name}" size="30"/>
 				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
 			</div>
 			
 			<div  class="form-group">
 				<label for="artist">Artist:</label>
 				<input type="text" id="artist" th:field="*{artist}" size="30"/>
 				<div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Error</div>
 			</div>
 			
 			<div  class="form-group">
 				<label for="genrelist">Genre:</label>
 				<select id="genrelist" th:field="*{genre}">
 					<option th:each="genre: ${genres}" 
 					th:value="${genre.id}" 
 					th:text="${genre.name}"></option>
 				</select>
 			</div>
 			
 			<div  class="form-group">
 				<label for="instrumentlist">Instrument:</label>
 				<select id="instrumentlist" th:field="*{instrument}">
 					<option th:each="instrument: ${instruments}" 
 					th:value="${instrument.id}" 
 					th:text="${instrument.name}"></option>
 				</select>
 			</div>
 			
 			<div  class="form-group">
 				<label for="url">Link:</label>
 				<input type="text" id="url" th:field="*{url}" size="30"/>
 				<div th:if="${#fields.hasErrors('url')}" th:errors="*{url}">Error</div>
 			</div>

 			<input type="submit" value="Save" class="btn btn-dark"></input>
 		</form>
		<p style="padding-top:20px">Return to <a href="/">home page</a>.</p>
	</div>
</body>
</html>
